version: '3.8'

services:
  # FastAPI application
  api:
    build: .
    container_name: bloxpheus-api
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - SLACK_API_KEY=${SLACK_API_KEY}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    env_file:
      - .env
    command: uvicorn source.app:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - bloxpheus-network

  # Slack bot application
  bot:
    build: .
    container_name: bloxpheus-bot
    environment:
      - SLACK_API_KEY=${SLACK_API_KEY}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SOCKET_ID=${SOCKET_ID}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    env_file:
      - .env
    command: python source/main.py
    restart: unless-stopped
    networks:
      - bloxpheus-network

networks:
  bloxpheus-network:
    driver: bridge